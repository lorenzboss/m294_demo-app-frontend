<div>
  <h2 mat-dialog-title>{{data.title | translate}}</h2>
  <div mat-dialog-content>{{data.message | translate}}</div>
  <mat-dialog-actions>
    <button (click)="onDismiss()" mat-button>{{ 'main.button_no' | translate }}</button>
    <button (click)="onConfirm()" color="primary" mat-raised-button>{{ 'main.button_yes' | translate }}</button>
  </mat-dialog-actions>
</div>
